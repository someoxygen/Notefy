<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let note of notes" class="col-md-6">
      <h2 class="mt-3 pt-3">{{note.name}}</h2>
      <div class="card shadow-sm">
        <!-- <img class="card-img-top" src="{{note.photoUrl}}" style="height: 225px; width: 100%;" alt="Card image cap"> -->
        <div class="card-body">
          <p [innerHtml]="note.note"></p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/noteDetail/{{note.id}}">
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/noteedit/{{operationName}}">
                Edit
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteNote(note.id)">
                Delete
              </button>
              <!-- <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/addphoto/{{city.id}}">
                Add Photo
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
