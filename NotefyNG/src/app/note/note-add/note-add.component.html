<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="noteForm" (ngSubmit)="operationName == 'add' ? add() : edit()" class="form-noteadd">
        <h2 class="mt-3 pt-3">{{ operationName == 'add' ? 'Add New Note' : 'Edit Note' }}</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Note Name" autofocus style="margin-top: 20px;">
          <span *ngIf="noteForm.get('name')?.hasError('required') && noteForm.get('name')?.touched" class="help-block">
            Note name is mandatory
          </span>
        </div>
        <div class="form-group">
          <textarea id="note" name="note" formControlName="note" class="form-control" placeholder="Notes" rows="7" cols="50" autofocus style="margin-top: 20px;"></textarea>
          <span *ngIf="noteForm.get('note')?.hasError('required') && noteForm.get('note')?.touched" class="help-block">
            It is mandatory to enter a note
          </span>
        </div>
        <button *ngIf="operationName == 'add'" type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!noteForm.valid" style="margin-top: 20px;">Add</button>
        <button *ngIf="operationName == 'edit'" type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!noteForm.valid" style="margin-top: 20px;">Edit</button>
        <!-- <h6>{{noteForm.value | json}}</h6>
        <h6>{{noteForm.status | json}}</h6> -->
      </form>
    </div>
  </div>
</main>
